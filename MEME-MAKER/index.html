<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme maker</title>

    <!-- ----- css ----- -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/range.css" />
    <link rel="stylesheet" href="css/title.css" />
    <link rel="stylesheet" href="css/color-palette.css" />

    <!-- ----- font ----- -->
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/NanumBarunGothicYetHangul.css"
      rel="stylesheet"
    />

    <!-- ----- font awsome ----- -->
    <script
      src="https://kit.fontawesome.com/fa4bfcbc1f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="w-container">
      <section class="title-container">
        <div class="text"></div>
      </section>

      <section class="flex-container content-to-left">
        <button id="save" class="save_btn">파일저장</button>
        <label class="input-file-btn" for="file">
          <i class="fa-solid fa-paperclip"></i>
        </label>
        <input type="file" accept="image/*" id="file" style="display: none" />
      </section>

      <canvas></canvas>

      <section class="container-wrap">
        <div class="column-container">
          <div class="column-container">
            <div class="title-wrap">
              <div class="title-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="title">브러시 모양</div>
            </div>
            <fieldset id="brush_radio" class="flex-container brushshape-box">
              <!-- 네모 -->
              <input
                type="radio"
                name="brush-btn"
                id="square"
                value="butt"
                style="display: none"
              />
              <label for="square">
                <i class="fa-solid fa-square"></i>
              </label>

              <!-- 원형 -->
              <input
                type="radio"
                name="brush-btn"
                id="round"
                value="round"
                style="display: none"
                checked
              />
              <label for="round">
                <i class="fa-solid fa-circle"></i>
              </label>
            </fieldset>
          </div>

          <div class="column-container">
            <div class="column-container">
              <div class="title-wrap">
                <div class="title-icon">
                  <i class="fa-solid fa-pen"></i>
                </div>
                <div class="title">브러시 굵기</div>
              </div>
              <input
                id="line-width"
                class="range"
                type="range"
                min="1"
                max="10"
                value="5"
                step="0.1"
              />
            </div>
          </div>

          <!-- <div class="column-container">
            <div class="title-wrap">
              <div class="title-icon">
                <i class="fa-solid fa-file-arrow-up"></i>
              </div>
              <div class="title">이미지 추가</div>
            </div>
            <div class="flex-container">
              <input id="file-text" type="text" readonly />
              <label class="input-file-btn" for="file">
                <i class="fa-solid fa-paperclip"></i>
              </label>
              <input
                type="file"
                accept="image/*"
                id="file"
                style="display: none"
              />
            </div>
          </div> -->
        </div>

        <div class="column-container">
          <div class="title-wrap">
            <div class="title-icon">
              <i class="fa-solid fa-palette"></i>
            </div>
            <div class="title">컬러 팔레트</div>
          </div>

          <div class="flex-container">
            <!-- 채우기 버튼 -->
            <input type="color" id="color" />
            <div class="buttons flex-container">
              <input
                type="radio"
                name="palette-btn"
                id="fill"
                style="display: none"
              />
              <label for="fill">
                <i class="fa-solid fa-fill-drip"></i>
              </label>

              <!-- 지우개 버튼 -->
              <input
                type="radio"
                name="palette-btn"
                id="eraser"
                style="display: none"
              />
              <label for="eraser">
                <i class="fa-solid fa-eraser"></i>
              </label>

              <!-- 초기화 버튼 -->
              <button id="destroy" class="destroy">
                <i class="fa-regular fa-circle-xmark"></i>
              </button>
            </div>
          </div>

          <div id="color-palette">
            <div id="color-row1" class="color-row"></div>
            <div id="color-row2" class="color-row"></div>
          </div>
        </div>
      </section>
    </main>

    <!----------------- script ----------------->
    <script src="js/app.js"></script>
    <script src="js/title.js"></script>
  </body>
</html>
