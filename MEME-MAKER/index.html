<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme maker</title>

    <!-- ----- css ----- -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/range.css" />
    <link rel="stylesheet" href="css/title.css" />
    <link rel="stylesheet" href="css/color-palette.css" />

    <!-- ----- font ----- -->
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/NanumBarunGothicYetHangul.css"
      rel="stylesheet"
    />

    <!-- ----- font awsome ----- -->
    <script
      src="https://kit.fontawesome.com/fa4bfcbc1f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="w-container">
      <div class="title-container">
        <div class="text"></div>
      </div>

      <canvas></canvas>

      <section class="container-wrap">
        <div class="column-container">
          <div class="column-container">
            <div class="title-wrap">
              <div class="title-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="title">브러시 굵기</div>
            </div>

            <input
              id="line-width"
              class="range"
              type="range"
              min="1"
              max="10"
              value="2"
              step="0.1"
            />
          </div>

          <div class="column-container">
            <div class="title-wrap">
              <div class="title-icon">
                <i class="fa-solid fa-file-arrow-up"></i>
              </div>
              <div class="title">이미지 추가</div>
            </div>
            <input type="file" accept="image/*" id="file" />
          </div>
        </div>

        <div class="column-container">
          <div class="title-wrap">
            <div class="title-icon">
              <i class="fa-solid fa-palette"></i>
            </div>
            <div class="title">컬러 팔레트</div>
          </div>

          <div class="flex-container">
            <input type="color" id="color" />
            <div class="buttons">
              <button id="mode-btn" class="btn draw">
                <i class="fa-solid fa-fill-drip"></i>
              </button>
              <button id="eraser-btn" class="btn draw">
                <i class="fa-solid fa-eraser"></i>
              </button>
              <button id="destroy-btn" class="btn destroy">
                <i class="fa-regular fa-circle-xmark"></i>
              </button>
            </div>
          </div>

          <div id="color-palette">
            <div id="color-row1" class="color-row"></div>
            <div id="color-row2" class="color-row"></div>
          </div>
        </div>
      </section>
    </div>

    <!----------------- script ----------------->
    <script src="js/app.js"></script>
    <script src="js/title.js"></script>
  </body>
</html>
